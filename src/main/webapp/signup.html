<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shopoo - Signup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="section">
            <div class="container">
                <div class="row pt-5">
                    <div class="col-4 offset-4 text-center">
                        <h1>
                            Shopoo
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#c4c3ca" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <circle cx="6" cy="19" r="2" />
                                <circle cx="17" cy="19" r="2" />
                                <path d="M17 17h-11v-14h-2" />
                                <path d="M6 5l14 1l-1 7h-13" />
                            </svg>
                        </h1>   
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <div class="card-wrap mx-auto">
                                <div class ="card-wrapper h-75">
                                    <div class="section text-center">
                                        <h4 class="my-4 pb-3">Sign Up</h4>
                                        <form action="#" method="post">
                                            <div class="center-wrap">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text bg-secondary w-25" id="loginEmail">Email</span>
                                                    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" required>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text bg-secondary w-25" id="loginPassword">Password</span>
                                                    <input type="password" class="form-control" aria-describedby="inputGroup-sizing-default" required>
                                                </div>
                                                <button class="btn btn-secondary mb-3" type="submit">Login</button>
                                                <p>Don't have an account? 
                                                    <a href="#">Sign up</a>
                                                </p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
